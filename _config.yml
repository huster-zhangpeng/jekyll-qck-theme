#
# Basic settings.
#
url: http://huster-zhangpeng.github.io # or http://you.github.io
# url: http://localhost:4000
baseurl: ""
title: 北海flash的博客
description: 进道若退，明道若昧
avatar: /assets/img/ogp.png

#
# Icons
#
icons:
  rss: true
  email: huster.zhangpeng@gmail.com
  github: huster-zhangpeng
  bitbucket:
  twitter: 
  facebook:
  google_plus:
  tumblr:
  behance:
  dribbble:
  flickr:
  instagram:
  linkedin:  # full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # full URL
  steam:
  wordpress:
  youtube:

#
# Prettify url.
#
permalink: pretty

#
# Scripts.
#
baidu_stat: true
disqus:

#
# Localizations.
#
str_next: 下一篇
str_prev: 上一篇
str_read_more: 阅读
str_search: 搜索
str_recent_posts: 最近
str_show_all_posts: 所有

#
# Recent posts.
#
recent_posts_num: 10

#
# Pagination.
#
paginate: 10
paginate_path: page/:num

#
# Social.
#
share_buttons: false
ogp:
  image_url: http://qckanemoto.github.io/jekyll-qck-theme/assets/img/ogp.png
  fb:
    admin: # facebook admin id
    app_id: # facebook application id

#
# Gems.
#
gems:
  - jemoji
  - jekyll-paginate

#
# Styles: see "_sass/base/_variables.scss"
#

#
# !! Danger zone !!
#

include: ["_pages"]

markdown: redcarpet
redcarpet:
  extensions: ["autolink", "fenced_code_blocks", "strikethrough", "superscript", "with_toc_data", "tables", "footnotes", "no_intra_emphasis"]
highlighter: pygments

excerpt_separator: <!--more-->

sass:
  sass_dir: _sass
  style: :compressed # or :expanded

exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - vendor
